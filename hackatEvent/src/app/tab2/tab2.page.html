<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Liste des ateliers
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Liste des ateliers</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- CONTENU DE LA PAGE -->

  <ion-card>
    <ion-card-header>
      <ion-card-title>Libellé de l'atelier</ion-card-title>
      <ion-card-subtitle>Le [date] à [heure]</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-list>
        <ion-item><strong>Salle :</strong></ion-item>
        <ion-item><strong>Durée de l'atelier :</strong></ion-item>
        <ion-item><strong>Nombre de participants : </strong></ion-item>
      </ion-list>

      <ion-button>S'inscrire</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
