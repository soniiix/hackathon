<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Liste des hackathons
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Liste des hackathons</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- CONTENU DE LA PAGE -->

  <ion-content [fullscreen]="true">

    <ion-list>    
      <ion-item *ngFor="let unHackathon of hackathons" (click)="detailHackathonClick(unHackathon)" detail="true">
        <ion-avatar slot="start">
          <ion-img src="https://ionicframework.com/docs/img/demos/avatar.svg"></ion-img>
        </ion-avatar>
        <ion-label>
          <p>{{unHackathon.titre}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  
  </ion-content>
